<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link TO CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/floor_wall_tiles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header Section with Logo -->
    <header id="navbar">
      <!-- Navbar content will be injected here by JavaScript -->
    </header>

    <!-- Modern Hero Section -->
    <section class="hero-bedroom">
      <div class="hero-content">
        <h1>Luxury Bedroom Wall Tiles</h1>
        <p>
          Transform your bedroom with our premium collection of designer Wall
          tiles
        </p>
        <a href="#collections" class="explore-btn">Explore Collections</a>
      </div>
    </section>

    <!-- Featured Collections Section (6 cards) -->
    <section id="collections" class="collections">
      <div class="container">
        <h2 class="section-title">Featured Collections</h2>
        <div class="cards-grid"></div>
        <!--  Cards will be inserted here by JavaScript -->
      </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
      <div class="container">
        <h2 class="section-title">Ready to Transform Your Bathroom?</h2>
        <div class="cta-content">
          <!--  Cards will be inserted here by JavaScript -->
        </div>
      </div>
    </section>
    <br /><br />
    <!-- Materials Section -->
    <section class="materials-section">
      <div class="container">
        <h2 class="section-title">Tile Materials</h2>
        <div class="materials-grid">
          <!-- Material cards will be inserted here by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
      <!-- Footer content will be injected here by JavaScript -->
    </footer>

    <a
      href="https://wa.me/919843069220"
      class="whatsapp-float"
      target="_blank"
      aria-label="Chat on WhatsApp"
    >
      <img src="./images/WhatsApp.svg" alt="WhatsApp" />
    </a>
    <button id="scrollTopBtn" aria-label="Scroll to top">â†‘</button>

    <!-- Font Awesome Icons -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Link TO JS -->
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/bedroom_wall.js"></script>
    <script src="js/script.js"></script>
    <script>
      const scrollTopBtn = document.getElementById("scrollTopBtn");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          scrollTopBtn.style.display = "flex";
        } else {
          scrollTopBtn.style.display = "none";
        }
      });

      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
